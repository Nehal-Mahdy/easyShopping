<section class="h-100" style="background-color: #eee">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
   
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0">Shopping Cart</h3>
        </div>

        <table>

        
        <tr
          class="card rounded-3 mb-4"
          *ngFor="let item of items; let i = index"
        >
          <div class="card-body p-4">
            <div
              class="row d-flex justify-content-between align-items-center mb-3"
            >
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  [src]="item.images[0]"
                  class="img-fluid rounded-3"
                  alt="Cotton T-shirt"
                />
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{ item.title }}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2" (click)="decrease(item, i)">
                  <i class="fas fa-minus"></i>
                </button>


                <input type="number" class="form-control" [value]="counter" >
                <button
                  class="btn btn-link px-2"
                  (click)="increaseQuantity(item, i)"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{ item.price| currencyEg }}</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <span class="text-danger" (click)="removeitem(item,i)"
                  ><i class="fas fa-trash fa-lg"></i
                ></span>
              </div>
            </div>
          </div>
        </tr>

        <div class="card mb-4 align-items-center">
          <div class="card-body p-4">
            <div>
              <p class="small text-muted mb-4 pb-2">Total</p>
              <h4>{{totalPrice}}</h4>
              <p class="lead fw-normal mb-0"></p>
            </div>
          </div>
        </div>

        <div class="card align-items-center ">
          <div class="card-body">
            <button type="button" class="btn btn-warning btn-lg">
              Proceed to Pay
            </button>
            <br>
            <br>
            <button class="btn btn-warning btn-lg ms-4" (click)="clearCart()">Clear Cart</button>
          </div>
        </div>
         </table>
        </div>
 
    </div>
 
</section>
